name: CI/CD for React with TypeScript

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Instalar depend√™ncias
        run: npm install

      - name: Executar testes
        run: npm test -- --watchAll=false

      - name: Construir a aplica√ß√£o
        run: npm run build

      - name: Armazenar artefato da aplica√ß√£o
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build/

      - name: Criar release no GitHub
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Release v1.0.${{ github.run_number }}
          draft: false
          prerelease: false
          files: build/**

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Upload do Artefato
        uses: actions/upload-artifact@v4
        with:
         name: build
         path: build/

      - name: Deploy (exemplo)
        run: echo "Aqui vai o comando de deploy para produ√ß√£o"

  notify:
    if: failure() # Executa apenas se algum job falhar
    runs-on: ubuntu-latest
    steps:
      - name: Enviar e-mail em caso de falha
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "üö® Falha no CI/CD - Reposit√≥rio ${{ github.repository }}"
          to: "dalakahango@hotmail.com"
          from: "diego.couto@toroinvestimentos.com.br"
          body: "O pipeline de CI/CD falhou na etapa ${{ github.job }}.\nVerifique os logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
